<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect to the previous page if available
        var previousUrl = document.referrer;
        if (previousUrl) {
            window.location.href = previousUrl;
        } else {
            // Fallback URL if no referrer is available
            window.location.href = "https://www.google.com"; // Change this to your fallback URL
        }
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="#" onclick="window.history.back();">link to go back</a>.</p>
</body>
</html>
